name: Generate Veracode Artifact

on:
  workflow_call:
    outputs:
      artifact-name:
        description: Name of the uploaded Veracode artifact
        value: veracode-artifact

jobs:
  package_veracode:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Package build output for Veracode
        run: |
          mkdir -p veracode-package
          rsync -av --exclude 'veracode-package' ./ veracode-package/
          cd veracode-package
          zip -r ../veracode-artifact.zip .
        shell: bash

      - name: Upload Veracode artifact
        uses: actions/upload-artifact@v4
        with:
          name: veracode-artifact
          path: veracode-artifact.zip
